apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-app
  template:
    metadata:
      labels:
        app: student-app
    spec:
      containers:
        - name: student-app
          image: jihedrinchi09/student-management:1.0
          ports:
            - containerPort: 8089 # must match server.port
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-db:3306/studentdb?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "student"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "student"
            - name: SERVER_PORT
              value: "8089"
            - name: SERVER_CONTEXT_PATH
              value: "/student"
---
apiVersion: v1
kind: Service
metadata:
  name: student-service
  namespace: devops
spec:
  selector:
    app: student-app
  ports:
    - port: 8089         # cluster port
      targetPort: 8089   # must match containerPort
      nodePort: 30080    # external access
  type: NodePort
